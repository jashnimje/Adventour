    <div class="contact-container">
        <h1 class="contact-title">Contact us</h1>
    </div>

    <div class="form-container">
        <form class="contact-form" action="mailto:jashnimje@gmail.com" method="post" enctype="text/plain">
            <h3 class="feedback-title">FEEDBACK FORM</h3>
            <input class="contact-input" type="text" name="Name" value="" placeholder="Name" required />
            <input class="contact-input" type="email" name="Email" value="" placeholder="E-mail" required />
            <input class="contact-input" name="Message" rows="10" cols="30" placeholder="Message" />
            <button class="send-button">Send Message</button>
        </form>
    </div>
