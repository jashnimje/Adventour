<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta
      name="Adventour, Tours and Travels"
      content="An Ultimate guide for all travel needs."
    />
    <title>Adventour | Explore</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
  </head>

  <body>
    <!--Navigation Bar-->
    <nav>
      <div class="burger">
        <i class="fas fa-bars" onclick="openNav()"></i>
      </div>

      <h1 class="logo">Adventour</h1>

      <div id="navbar" class="navbar">
        <i
          class="fas fa-times closebtn"
          href="javascript:void(0)"
          onclick="closeNav()"
        ></i>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./explore.html" class="active">Explore</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./about.html">About</a></li>
          <li class="logged-in">
            <a
              href="#"
              class="modal-trigger"
              onclick="document.getElementById('modal-account').style.display='block'"
              >Account</a
            >
          </li>
          <li class="logged-in">
            <a href="#" id="logout">Logout</a>
          </li>
          <li class="logged-out">
            <a
              href="#"
              class="modal-trigger"
              onclick="document.getElementById('modal-login').style.display='block'"
              >Login</a
            >
          </li>
          <li class="logged-out">
            <a
              href="#"
              class="modal-trigger"
              onclick="document.getElementById('modal-signup').style.display='block'"
              >Sign up</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content animate">
        <h4>Sign up</h4>
        <br />
        <form id="signup-form">
          <div class="input-field">
            <input
              type="email"
              id="signup-email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-field">
            <input
              type="password"
              id="signup-password"
              placeholder="Choose password"
              required
            />
          </div>
          <button>Sign up</button>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content animate">
        <h4>Login</h4>
        <br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
          </div>
          <button>Login</button>
        </form>
      </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
      <div class="modal-content animate">
        <h4>Account details</h4>
        <br />
        <div class="account-details"></div>
        <div class="account-extras"></div>
      </div>
    </div>

    <!--Footer-->
    <div class="footer"></div>

    <!-- JS Links -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
