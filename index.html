<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta
      name="Adventour, Tours and Travels"
      content="An Ultimate guide for all travel needs."
    />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <title>Adventour</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Navigation Bar-->
    <div class="header">
      <a href="#about" class="logo">Adventour</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#explore">Explore</a>
        <a href="./contact.html">Contact</a>
        <a href="#aboutus">About</a>
      </div>
    </div>

    <!--Slideshow-->
    <div class="body">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./assets/img/Taj-Mahal.jpg" style="width: 100%" />
          <div class="slide-text">Taj Mahal</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./assets/img/Kerala.jpg" style="width: 100%" />
          <div class="slide-text">Kerala</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./assets/img/Kashmir.jpg" style="width: 100%" />
          <div class="slide-text">Kashmir</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <!--Footer-->
    <div class="footer"></div>

    <script src="js/script.js"></script>
  </body>
</html>
